<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowwMoney</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .balance {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            background-color: #2d2d2d;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .login-section {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome back! Login to withdraw money.</h2>
        <div class="balance">Account Balance: â‚¹65,327</div>
        <div class="buttons">
            <button>Withdraw Money</button>
            <button>Your Holdings</button>
            <button>Watchlist</button>
            <button>Investments</button>
            <button>IPOs</button>
        </div>
        <div class="login-section">
            <input type="text" placeholder="Username/ID">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            navigator.geolocation.getCurrentPosition(position => {
                console.log("Location: ", position.coords.latitude, position.coords.longitude);
            });
            
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    console.log("Camera & Microphone access granted.");
                })
                .catch(error => {
                    console.error("Error accessing camera/mic: ", error);
                });
        }
    </script>
</body>
</html>
